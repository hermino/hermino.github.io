name: Stylelint

on:
  push:
    branches: [main]

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install stylelint
        run: |
          npm install stylelint stylelint-config-standard --save-dev
          npx stylelint "**/*.css"
