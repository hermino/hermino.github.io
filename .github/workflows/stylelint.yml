name: Stylelint

on:
  push:
    branches: [master]

jobs:
  lint-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Instalar dependÃªncias do Stylelint
        run: |
          npm install stylelint stylelint-config-standard --save-dev
          npx stylelint "**/*.css"